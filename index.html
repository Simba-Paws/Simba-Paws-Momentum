<!DOCTYPE html>
<html>
<head>
	<title>Momentum-Clone-App</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="font-awesome.min.css">
	<script src="jquery-3.1.1.min.js"></script>
	<link href="bootstrap.min.css" rel="stylesheet">
	<script src="bootstrap.min.js"></script>


</head>



<body>
<div class = "container"> 
		<div id="tempBox" class="row">
			<div class="col-xs-2 col-xs-push-11">
		  	<p id ="location-value" class = "text-center">Location goes here<p>
				<p id ="temp-value" class="text-center">Temp goes here<p>
				<p id ="description-value" class="text-center">Description goes here<p>
			</div>
		</div>

		<div class = "row">
			<h1 id="date"></h1>
			<h1 id="clock"></h1>
			<h1 id="headingText"> Hello, Friend.</h1>
	</div>
</div>


<div id="todo" class="todoContainer">
	<ul id="todo-list">
	</ul>

	<form id="newItem" action="">
		<input type="text" placeholder="Enter todo" value="">
		<button id="submitButton">Submit</button>
	</form>
</div>

<div class="search-link">
<!-- <div style="opacity: 1;"> -->
	<form action="http://www.google.com/search" method="get">
		<span class="search-underline"></span>
		<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
		<input type="text" class="search-input" name="q" autocomplete="off">
		<button class="search-button"></button>

	</form>

</div>


	<div class="links">
		<a href="http://gmail.com">Gmail</a>
		<a target="_blank" href="">Link</a>
		<a href="chrome://apps">Apps</a>
	</div>
</div>

<script type="text/javascript" src="todo.js"></script>
<script type="text/javascript" src="clock.js"></script>
<script type="text/javascript" src="weather.js"></script>


</body>




</html>
