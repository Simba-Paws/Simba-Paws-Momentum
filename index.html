<!DOCTYPE html>

<html>
	<head>
		<title>Momentum-Clone-App</title>
		<link rel="stylesheet" href="main.css">
	<!--
		<link href="bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="font-awesome.min.css">
	-->
		<script src="jquery-3.1.1.min.js"></script>
		<script src="bootstrap.min.js"></script>
	</head>

	<body>

		<!-- LINKS -->
		<div class="top left container">
			<p class="expand-links btn btn-toggle">Links</p>
			<div id="search-link-container">
				<form class="search-form" action="http://www.google.com/search" method="get">
					<span class="search-underline"></span>
					<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
					<input type="text" class="search-input primary-input" name="q" autocomplete="off">
					<button class="search-button"></button>
				</form>

				<div class="links">
					<div>
						<a target="_blank" href="">Chrome Tab</a>
						<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
					</div>
					<div>

						<a href="http://gmail.com">Gmail</a>
						<img src="https://icons.duckduckgo.com/ip2/mail.google.com/.ico" alt="" height="16" width="16">
					</div>
					<div>
						<a href="chrome://apps" id="app-return" class="local"><i class="icon icon-th"></i> Apps</a>
					</div>
				</div>
		</div>

		<!-- WEATHER -->
		<div class="top right container" id="tempContainer">
			<p><span id ="temp-value">Temp goes here</span><span id="temp-symbol">F</span></p>
			<p id ="location-value">Location goes here</p>
			<p id ="description-value">Description goes here</p>
		</div>

		<!-- CLOCK -->
		<div class="center-xy container" id="clockContainer">
			<p id="date"></p>
			<p id="clock"></p>
			<p id="greeting">Hello, Friend</p>
		</div>

		<!-- MAIN FOCUS -->
		<div class="top center-x container" id="focusContainer">
			<form id="focus-query">
				<label>What's your main focus for today?</label>
				<input id="focus-input" type="text" val="">
				<button id="focusButton">Submit</button>
			</form>

			<div id="focus-display">
				<ul id="focus-list"></ul>
			</div>
		</div>

		<!-- SETTINGS -->
		<div class="bottom left container">settings</div>

		<!-- QUOTE -->
		<div class="bottom center-x container">quotes</div>

		<!-- TO DO LIST  -->
		<div class="bottom right container">
			<p class="expand-todo btn btn-toggle">Todo</p>
			<div id="todo" class="todoContainer panel">
				<ul id="todo-list"></ul>
				<form id="newItem" action="">
					<input class="primary-input" type="text" placeholder="Enter todo" id="todo-input" val="">
					<button id="submitButton">Submit</button>
				</form>
			 </div>
		</div>

		<script type="text/javascript" src="todo-widgets.js"></script>
		<script type="text/javascript" src="search-link.js"></script>

		<script type="text/javascript" src="clock.js"></script>
		<script type="text/javascript" src="weather.js"></script>
	</body>
</html>
