<!DOCTYPE html>

<html>
	<head>
		<title>Momentum-Clone-App</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">

		<link rel="stylesheet" href="main.css">

		<script src="jquery-3.1.1.min.js"></script>
		<script src="bootstrap.min.js"></script>
	</head>

	<body>

		<!-- LINKS -->
		<div class="top left container">
			<p class="expand-links btn btn-toggle">Links</p>
			<form class="search-form" action="http://www.google.com/search" method="get">
				<span><i class="fa fa-search" aria-hidden="true"></i></span>
				<input type="text" class="primary-input" id="search-input" name="q" autocomplete="off">
				<button class="btn btn-hddn"></button>
			</form>

			<div class="links panel">
				<div>
					<a target="_blank" href="">Chrome Tab</a>
					<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
				</div>
				<div>

					<a href="http://gmail.com">Gmail</a>
					<img src="https://icons.duckduckgo.com/ip2/mail.google.com/.ico" alt="" height="16" width="16">
				</div>
				<div>
					<a href="chrome://apps" id="app-return" class="local"><i class="icon icon-th"></i> Apps</a>
				</div>
			</div>
		</div>

		<!-- WEATHER -->
		<div class="top right container" id="tempContainer">
			<p><span id ="temp-value">Temp goes here</span><span id="temp-symbol">F</span></p>
			<p id ="location-value">Location goes here</p>
			<p id ="description-value">Description goes here</p>
		</div>

		<!-- CLOCK -->
		<div class="center-xy container" id="clockContainer">
			<p id="date"></p>
			<p id="clock"></p>
			<p id="greeting">Hello, Friend</p>
		</div>

		<!-- MAIN FOCUS -->
		<div class="below-center-y center-x container" id="focusContainer">
			<form id="focus-query">
				<label>What's your main focus for today?</label>
				<input class="primary-input" id="focus-input" type="text" val="">
				<button class="btn-hddn">Submit</button>
			</form>

			<div id="focus-display">
				<ul id="focus-list"></ul>
			</div>
		</div>

		<!-- SETTINGS -->
		<div class="bottom left container">settings</div>

		<!-- QUOTE -->
		<div class="bottom center-x container" id="quote-container">
			<p id="quotes"></p>
			<div id="quote-citation">
				<p id="quote-author"></p>
				<p style="z-index:50;font-size:0.9em;"><img src="https://theysaidso.com/branding/theysaidso.png" height="20" width="20" alt="theysaidso.com"/><a href="https://theysaidso.com" title="Powered by quotes from theysaidso.com" style="color: #9fcc25; margin-left: 4px; vertical-align: middle;">theysaidso.com</a></p>
			</div>
		</div>


		<!-- TO DO LIST  -->
		<div class="bottom right container">
			<p class="expand-todo btn btn-toggle">Todo</p>
			<div id="todo" class="todoContainer panel">
				<ul id="todo-list"></ul>
				<form id="newItem" action="">
					<input class="panel-input" type="text" placeholder="Enter todo" id="todo-input" val="">
					<button class="btn btn-hddn">Submit</button>
				</form>
			 </div>
		</div>


		<script type="text/javascript" src="background.js"></script>
		<script type="text/javascript" src="todo-widgets.js"></script>
		<script type="text/javascript" src="search-link.js"></script>
		<script type="text/javascript" src="clock.js"></script>
		<script type="text/javascript" src="weather.js"></script>
		<script type="text/javascript" src="quote.js"></script>
	</body>
</html>
