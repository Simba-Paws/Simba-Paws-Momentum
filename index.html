<!DOCTYPE html>
<html>
<head>
	<title>Momentum-Clone-App</title>
	<link rel="stylesheet" href="style.css">
	<script src="jquery-3.1.1.min.js"></script>
	<link href="bootstrap.min.css" rel="stylesheet">

</head>



<body>
<div class = "container">
		<div id="tempBox" class="row">
			<div class="col-xs-2 col-xs-push-11">
		  	<p id ="location-value" class = "text-center">Location goes here<p>
				<p id ="temp-value" class="text-center">Temp goes here<p>
				<p id ="description-value" class="text-center">Description goes here<p>
			</div>
		</div>

		<div class = "row">
			<h1 id="date"></h1>
			<h1 id="clock"></h1>
			<h1 id="headingText"> Hello, Friend.</h1>
	</div>
</div>

<div class="row text-center">
		 <div class="col-xs-4 col-xs-offset-4">
			 <div class="blockquote">
				 <p class="quote-text"></p>
				 <p class="author-text"></p>
			 </div>
		 </div>

		 <div id="todo" class="todoContainer col-xs-4">
		 	<ul id="todo-list">
		 	</ul>

		 	<form id="newItem" action="">
		 		<input type="text" placeholder="Enter todo" value="">
		 		<button id="submitButton">Submit</button>
		 	</form>
		 </div>
</div>

<script type="text/javascript" src="todo.js"></script>
<script type="text/javascript" src="clock.js"></script>
<script type="text/javascript" src="weather.js"></script>
<script type="text/javascript" src="quote.js"></script>
<script type="text/javascript" src="bootstrap.min.js"></script>
</body>




</html>
